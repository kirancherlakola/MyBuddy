<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyBuddy{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
        document.addEventListener("htmx:beforeSwap", function(evt) {
            if (evt.detail.xhr.status === 422 || evt.detail.xhr.status === 500) {
                evt.detail.shouldSwap = true;
                evt.detail.isError = false;
            }
        });
    </script>
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong>MyBuddy</strong></li>
        </ul>
        <ul>
            <li><a href="/notes" {% if active == "notes" %}class="active"{% endif %}>Notes</a></li>
            <li><a href="/actions" {% if active == "actions" %}class="active"{% endif %}>Actions</a></li>
            <li><a href="/contacts" {% if active == "contacts" %}class="active"{% endif %}>Contacts</a></li>
        </ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="container">
        <small>MyBuddy â€” Personal Assistant</small>
    </footer>
</body>
</html>
